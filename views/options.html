<html>
    <head>
        <title i18n-text="optionsTitle"></title>
        <link rel="stylesheet" href="../styles/options.css" type="text/css" />
        <link rel="stylesheet" href="../styles/chrome/chrome.css" type="text/css" />
        <script type="text/javascript" src="../javascript/libs/jquery-1.6.min.js"></script>
        <script type="text/javascript" src="../javascript/libs/jquery-i18n.js"></script>
        <script type="text/javascript" src="../javascript/groovesharkControl.js"></script>
        <script type="text/javascript" src="../javascript/options.js"></script>
    </head>
    <body>
        <h2 id="title" i18n-html="optionsTitle">
        </h2>

        <a href="https://github.com/horejsek/grooveshark-control/" target="gsc-github" id="github">
            <img id="github" src="../images/github.png" />
        </a>

        <div id="body">
            <table id="options">
                <!-- General Options -->
                <tr>
                    <td colspan="3" class="title" i18n-text="optionsGeneralTitle"></td>
                </tr>
                <!-- Notification Options -->
                <tr>
                    <td class="enable"><input type="checkbox" id="showNotification" /></td>
                    <td i18n-html="optionsGeneralNotificationsTime" colspan="2">
                        <input type="text" id="showNotificationForMiliseconds" size="2" maxlength="5" />
                    </td>
                </tr>
                <!-- Pin and left tab Options -->
                <tr>
                    <td class="enable"><input type="checkbox" id="prepareGrooveshark" /></td>
                    <td i18n-html="optionsGeneralPrepareGrooveshark">
                        <select id="prepareGroovesharkMode">
                            <option value="onCreate" i18n-text="optionsGeneralPrepareGroovesharkOnCreate"></option>
                            <option value="everytime" i18n-text="optionsGeneralPrepareGroovesharkEverytime"></option>
                        </select>
                    </td>
                </tr>
                <!-- Save options -->
                <tr>
                    <td colspan="3" class="save">
                        <button onclick="saveOptions()" id="save" i18n-text="optionsSaveButton"></button>
                        <span id="savePendings" i18n-text="optionsSavePendings"></span>
                    </td>
                </tr>
            </table>

            <br />
            <table id="features">
                <tr><td class="title" i18n-text="optionsAboutTitle"></td></tr>
                <tr><td i18n-text="optionsAboutPlayerControl"></td></tr>
                <tr><td i18n-text="optionsAboutNowPlaying"></td></tr>
                <tr><td i18n-text="optionsAboutPlaylist"></td></tr>
                <tr><td i18n-text="optionsAboutRadio"></td></tr>
                <tr><td i18n-text="optionsAboutIconStatus"></td></tr>
                <tr><td i18n-text="optionsAboutNotification"></td></tr>
            </table>
