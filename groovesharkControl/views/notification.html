<html>
    <head>
        <link rel="stylesheet" href="../styles/notification.css" type="text/css">
        <script src="../javascript/groovesharkControl.min.js" charset="utf-8"></script>
        <script type="text/javascript">var notification = new gc.Notification();</script>
    </head>
    <body onload="notification.init();" onmouseover="notification.cancelCountDownOfWindowClose();">
        <div class="nowPlaying">
            <img class="image" />
            <div class="song"></div>
            <div class="artist"></div>
            <div class="album"></div>
            <div class="time">
                <span class="timeElapsed"></span>
                <span i18n-text="ofTime"></span>
                <span class="timeDuration"></span>
            </div>
            <div class="position">
                <span class="queuePosition"></span>
                <span i18n-text="ofSong"></span>
                <span class="queueCountSongs"></span>
            </div>
            <div class="library" onclick="gc.sendCommandToGrooveshark('toggleLibrary');"></div>
            <div class="favorite" onclick="gc.sendCommandToGrooveshark('toggleFavorite');"></div>
            <div class="smile disable" onclick="gc.sendCommandToGrooveshark('toggleSmile');"></div>
            <div class="frown disable" onclick="gc.sendCommandToGrooveshark('toggleFrown');"></div>
            <div id="progressbar" class="progressbar">
                <div class="left"></div>
                <div class="elapsed"></div>
                <div class="right"></div>
                <div class="goog-slider-thumb"></div>
            </div>
        </div>
        <div class="player">
            <button id="previous" onclick="gc.sendCommandToGrooveshark('previousSong');" i18n-title="songPrevious"></button>
            <button id="playpause" class="play" onclick="gc.sendCommandToGrooveshark('playPause');" i18n-title="songPlayPause"></button>
            <button id="next" onclick="gc.sendCommandToGrooveshark('nextSong');" i18n-title="songNext"></button>
        </div>
        <div id="countDown"></div>

        <div id="switchToLiteNotification" onclick="gc.showLiteNotification(true); window.close();"></div>
    </body>
</html>
